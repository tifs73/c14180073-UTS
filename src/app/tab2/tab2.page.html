<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LIST NOTES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let data of isiData | async; let i = index">
      <ion-label>
      <h2>{{i+1}}. {{data.judul}}</h2><br>
      <ion-button routerLink="/tab3" (click)="detail(data.isiurl)">Detail</ion-button>
    </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
